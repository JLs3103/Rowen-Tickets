<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="fContainer">
    <nav class="wrapper">
        <ul class="navigation">
            <li>Payment Method</li>
            <hr style="margin: 0px 5px 0px 5px;">
            <li><a href="payment.html">bank transfer</a></li>
            <li><a href="e-wallet.html" class="active2">e-wallet</a></li>
            <li><a href="outlet.html">retail outlet</a></li>
        </ul>
    </nav>
    <form>
    <div class="rows">
        <div class="cols">
            <label for="name">name</label><br>
            <input type="text" id="name" name="name" required>
            <br> 
            <label for="email">email</label><br>
            <input type="email" id="email" name="email" placeholder=" example@gmail.com" required>
            <br>
            <label for="tel">phone number</label><br>
            <input type="tel" id="tel" name="tel" placeholder=" ####-####-####" required>
            <br>
            <label for="address">address</label><br>
            <input type="text" id="address" name="address" placeholder=" street, city, state" required>
            <br>
            <div class="option" required>
                <label for="movie">Movie</label><br>
                <input list="movies" name="movie">
                <datalist id="movies">                                  
                    <option value="Avengers">
                    <option value="Avengers: Civil War">
                    <option value="Avengers: End Game">
                    <option value="Gran Turismo">
                    <option value="Jujutsu Kaisen">
                    <option value="Loki">
                    <option value="Moon Knight">
                    <option value="Spider Man">
                    <option value="Spy X Family">
                    <option value="The Nun 2">
                </datalist>
            </div>
            <label for="quantity">number of ticket</label><br>
            <input type="number" id="quantity" name="quantity" min="0"/>
            <br><br>
        </div>

        <div class="cols">
            <label for="cards">e-wallet</label><br>
            <div class="cards">
            <img src="Ovo.png" height="16px">
            <img src="gopay.png" height="16px">
            <img src="linkaja.png" height="20px">
            <img src="dana.png" height="16px">
            <br>
            </div>
            <legend>
            <label for="ewallet">e-wallet type</label><br>
            <select class="ewallet">
                <option></option>
                <option>OVO</option>
                <option>GoPay</option>
                <option>Link Aja!</option>
                <option>DANA</option>
            </select>
            <br>
            <label for="accountNumber">account number</label><br>
            <input type="number" id="accountNumber" name="accountNumber" placeholder=" ############" required>
            <br>
            <label for="promoCode">promo code</label><br>
            <input type="text" id="promoCode" name="promoCode" placeholder=" ######" required>
            <br><br><br>
            <legend>
            <label for="purchase">Total Purchase</label><br>
            <input type="text" id="purchase" name="purchase" value=" Rp. 59.999,00"><br><br>
            </legend>
        </div>  
    </div>
    <a href="success1.html" style="text-decoration: none;"><input type="button" class="submit" value="Buy"></a>
    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="main.css"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="header"> 
        <div class="header-logo">
            <h1>WeCkets</h1>
        </div>
        <div class="header-list">
            <nav>
            <button>Home</button>
            <button>Movies</button>
            <button>Trendings</button>
            <button>Tickets</button>
            </nav>
        </div>
        <div class="header-search">
            <div>
                <input type="text" placeholder="What's Good?">
            </div>
        </div>
    </div>
   <div class="main">
    <div class="main-ads">
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="corousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="Film 1.jpg" class="d-block w-100" alt="His Only Son">
                    </div>
                    <div class="carousel-item">
                      <img src="endgame.jpeg" class="d-block w-100" alt="Avengers">
                    </div>
                    <div class="carousel-item">
                      <img src="garfield.jpeg" class="d-block w-100" alt="Garfield">
                    </div>
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
            </div>
        </div>
    </div>
   </div>
</body>
</html>
